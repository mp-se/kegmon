[platformio]
lib_dir = lib
include_dir = lib

[common_env_data]
upload_speed = 921600
monitor_speed =  115200
platform = espressif8266 @ 4.2.1
platform32 = espressif32 @ 5.4.0
framework = arduino
build_unflags = 
build_flags = 
	-D BAUD=${common_env_data.monitor_speed}
	-D USE_LITTLEFS=true
	-D CFG_APPVER="\"0.8.1\""
	#-D PERF_ENABLE
	-D PERF_INFLUX_TARGET=\""\""
	-D PERF_INFLUX_BUCKET=\""\""
	-D PERF_INFLUX_ORG=\""\""
	-D PERF_INFLUX_TOKEN=\""\""
	#-D ENABLE_INFLUX_DEBUG
	-D PUSH_INFLUX_TARGET=\""\""
	-D PUSH_INFLUX_BUCKET=\""\""
	-D PUSH_INFLUX_ORG=\""\""
	-D PUSH_INFLUX_TOKEN=\""\""
	#-D CFG_GITREV=\""beta2\""
	!python script/git_rev.py
lib_deps =
	https://github.com/mp-se/SimpleKalmanFilter#v0.2
	https://github.com/mp-se/Statistic#1.0.5
	https://github.com/mp-se/esp8266-oled-ssd1306#4.4.0
	https://github.com/mp-se/DHT-sensor-library#1.4.4
	https://github.com/mp-se/Adafruit_Sensor#1.1.11
	https://github.com/mp-se/incbin#v1.0.0
	#https://github.com/mp-se/Arduino-Log#1.1.1
	https://github.com/mp-se/Arduino-Log#1.1.2
	https://github.com/mp-se/ArduinoJson#v6.21.3
	https://github.com/mp-se/arduino-mqtt#v2.5.1
	https://github.com/mp-se/tinyexpr#v1.0.0
	https://github.com/mp-se/NAU7802_Arduino_Library#v1.0.4
	https://github.com/mp-se/LiquidCrystal_I2C#1.0.0			
 	https://github.com/mp-se/espframework#0.6.4
	https://github.com/mp-se/Adafruit_BME280_Library#2.2.3
html_files = 
  	html/upload.min.htm
  	html/config.min.htm
  	html/about.min.htm
  	html/index.min.htm
  	html/beer.min.htm
  	html/calibration.min.htm
  	html/graph.min.htm
  	html/stability.min.htm
  	html/backup.min.htm
  	html/ws.min.htm
  	html/dashboard.min.htm

[env:kegmon-debug]
upload_speed = ${common_env_data.upload_speed}
monitor_speed = ${common_env_data.monitor_speed}
framework = ${common_env_data.framework}
platform = ${common_env_data.platform}
build_unflags = 
	${common_env_data.build_unflags}
build_flags = 
	-Wl,-Map,output.map
	#-DDEBUG_ESP_HTTP_CLIENT	
	#-DDEBUG_ESP_HTTP_SERVER	
	#-DDEBUG_ESP_PORT=Serial			  	
	#-DDEBUG_ESP_WIFI
	#-DDEBUG_ESP_SSL
	#-DDEBUG_ESP_CORE
  ${common_env_data.build_flags}
	-D LOG_LEVEL=6
lib_deps = 
	${common_env_data.lib_deps}
board = d1_mini
build_type = release
board_build.filesystem = littlefs
monitor_filters = esp8266_exception_decoder

[env:kegmon-release]
upload_speed = ${common_env_data.upload_speed}
monitor_speed = ${common_env_data.monitor_speed}
framework = ${common_env_data.framework}
platform = ${common_env_data.platform}
extra_scripts =  
	script/copy_firmware.py
build_unflags = ${common_env_data.build_unflags}
build_flags = 
  ${common_env_data.build_flags}
	-D LOG_LEVEL=5
	-D USE_ASYNC_WEB
lib_deps = 
	https://github.com/mp-se/ESPAsyncWebServer#0.1.0
	https://github.com/mp-se/ESPAsyncTCP#0.1.0
	${common_env_data.lib_deps}
board = d1_mini
build_type = release
board_build.filesystem = littlefs
monitor_filters = esp8266_exception_decoder

[env:kegmon-simulator]
upload_speed = ${common_env_data.upload_speed}
monitor_speed = ${common_env_data.monitor_speed}
framework = ${common_env_data.framework}
platform = ${common_env_data.platform}
build_unflags = ${common_env_data.build_unflags}
build_flags = 
  ${common_env_data.build_flags}
	-D LOG_LEVEL=5
