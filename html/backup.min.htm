<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="description" content=""><title>Keg Monitor</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><style>.row-margin-10{margin-top:1em}</style></head><body class="py-4"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script><nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container"><a class="navbar-brand" href="/index.htm">Beer Keg Monitor</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="/index.htm">Home</a></li><li class="nav-item"><a class="nav-link active" href="/beer.htm"><b>Beer</b></a></li><li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Configuration</a><ul class="dropdown-menu"><li><a class="dropdown-item" href="/config.htm">Configuration</a></li><li><a class="dropdown-item" href="/calibration.htm">Scale calibration</a></li><li><a class="dropdown-item" href="/graph.htm">History graph</a></li><li><a class="dropdown-item" href="/stability.htm">Stability</a></li><li><a class="dropdown-item" href="/upload.htm">Upload firmware</a></li><li><a class="dropdown-item" href="#">Backup & Restore</a></li></ul></li><li class="nav-item"><a class="nav-link" href="/about.htm">About</a></li></ul></div><div class="spinner-border text-light" id="spinner" role="status"></div></div></nav><!-- START MAIN INDEX --><div class="container row-margin-10"><div class="alert alert-success alert-dismissible hide fade d-none" role="alert"><div id="alert"></div><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div><script>function showError(s){$(".alert").removeClass("alert-success").addClass("alert-danger").removeClass("hide").addClass("show").removeClass("d-none"),$("#alert").text(s)}function showSuccess(s){$(".alert").addClass("alert-success").removeClass("alert-danger").removeClass("hide").addClass("show").removeClass("d-none"),$("#alert").text(s)}$("#alert-btn").click(function(s){$(".alert").addClass("hide").removeClass("show").addClass("d-none")})</script><div class="accordion" id="accordion"><div class="accordion-item"><h2 class="accordion-header" id="headingBackup"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBackup" aria-expanded="true" aria-controls="collapseBackup"><b>Create backup</b></button></h2><div id="collapseBackup" class="accordion-collapse collapse show" aria-labelledby="headingBackup" data-bs-parent="#accordion"><div class="accordion-body"><div class="row mb-3"><div class="col-md-12 themed-grid-col bg-light">Backup configuration to file</div></div><button class="btn btn-primary btn-sm" type="button" data-bs-toggle="tooltip" name="backup-btn" id="backup-btn" title="Create backup of configuration">Create backup</button></div></div></div><div class="accordion-item"><h2 class="accordion-header" id="headingRestore"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRestore" aria-expanded="true" aria-controls="collapseRestore"><b>Restore backup</b></button></h2><div id="collapseRestore" class="accordion-collapse collapse show" aria-labelledby="headingRestore" data-bs-parent="#accordion"><div class="accordion-body"><div class="row mb-3"><div class="col-md-12 themed-grid-col bg-light">Restore configuration from file</div></div><form id="uploadForm" enctype="multipart/form-data"><div class="row mb-3"><div class="col-md-8 custom-file"><input type="file" accept=".txt" class="custom-file-input" name="name" id="name" data-bs-toggle="tooltip" title="Select a configuration backup to upload"></div></div><div class="row mb-3"><div class="col-md-4"><button type="submit" class="btn btn-primary" id="restore-btn" value="upload" data-bs-toggle="tooltip" title="Restore configuration from a file">Restore configuration</button></div></div></form><div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div></div></div></div></div></div></div><script>var swVer="",backup={},progress=0</script><script>window.onload = getStatus;

    function download(content, mimeType, filename) {
      const a = document.createElement('a') 
      const blob = new Blob([content], {type: mimeType}) 
      const url = URL.createObjectURL(blob) 
      a.setAttribute('href', url) 
      a.setAttribute('download', filename) 
      a.click()
    }

    function updateProgress() {
      progress = progress + (100/1); // In total 1 steps to do restore
      $('.progress-bar').css('width', progress+'%').attr('aria-valuenow', progress).text(parseFloat(progress).toFixed(0) + "%");
    }

    $("#backup-btn").click(function(e) {
      setButtonDisabled( true );
      $('#spinner').show(); 
      backup = {};
      var meta = {};
      var mdns = "";
      meta["version"] = swVer;
      meta["software"] = "KegMon";
      backup["meta"] = meta;

      var url = "/api/config";
      //var url = "/test/config.json";
      $.getJSON(url, function (cfg) {
        backup["config"] = cfg;
        mdns = cfg["mdns"];
        var s = JSON.stringify(backup, null, 2);
        mdns = mdns + ".txt";
        download(s, "text/plain", mdns);
        showSuccess("Backup file created and downloaded as: " + mdns);
        setButtonDisabled( false );
        $('#spinner').hide(); 
      })
      .fail(function () {
        showError('Unable to get data from the device.');
        setButtonDisabled( false );
        $('#spinner').hide(); 
      });   
    });


    async function postData(url, json) {
      // These are read only so lets get rid of them if they exist.
      delete json["wifi-ssid"];
      delete json["wifi-ssid2"];
      delete json["wifi-pass"];
      delete json["wifi-pass2"];
      delete json["app-ver"];
      delete json["app-build"];
      delete json["platform"];

      var form = {};

      for (const key in json) {
        // We ignore the nodes with children, they are handled separately
        if(typeof json[key] != "object") {
          form[key] = json[key];
        }
      }
      console.log( "Sending data, url: " + url );
      console.log( form );
    
      try {
        await $.ajax({ url: url, type: 'POST', data: form, 
          success: function() { showSuccess("Restore completed, please check the values."); },
          error: function() { showError('Unable to save data to device. Check that device ID matches!'); } 
        });

        console.log( "Data posted to: " + url );
        updateProgress();
      } catch(error) {
        console.log(error);
        showError('Unable to save data to device. Check that device ID matches!');
        updateProgress();
      }
    }

    async function doRestore(json) {
      setButtonDisabled( true );
      $('#spinner').show(); 
      console.log(json);
      progress = 0;
      id = json["config"]["id"];

      await postData("/api/config", json["config"]);

      setButtonDisabled( false );
      $('#spinner').hide(); 
    }

    function convertJsonBoolToString(json) {
      // KegMon parses bool as string when doing post (how forms send checkboxes) so we need to convert all boolean to string (on|off)

      for (const key in json["config"]) {
        if( typeof json["config"][key] === "boolean" ) {
          json["config"][key] = json["config"][key] ? "on" : "off";
          console.log( "Mapped boolean " + key + " to string");
        }
      }

      return json;
    }

    $(document).ready(function() {
      $("#uploadForm").on('submit', function(e) {
        e.preventDefault();

        const fileElement = document.getElementById('name');

        if(fileElement.files.length === 0) {
          showError("You need to select one file to restore configuration from");
        } else {
          console.log( "Selected file: " + fileElement.files[0].name );

          let reader = new FileReader();
          reader.addEventListener('load', function(e) {
            let text = e.target.result;

            try {
              json = JSON.parse( text );

              if( json["meta"]["software"] != "KegMon" ) {
                showError("Invalid configuration file.")
              } else {
                json = convertJsonBoolToString(json);
                doRestore( json );
              }
            } catch (error) {
              console.error(error);
              showError("Unable to parse configuration file.")
            }           
          });
          reader.readAsText(fileElement.files[0]);
        }
      });
    });

    function setButtonDisabled( b ) {
      $("#restore-btn").prop("disabled", b);
      $("#backup-btn").prop("disabled", b);
    }

    function getStatus() {

      setButtonDisabled( true );

      var url = "/api/status";
      // var url = "/test/status.json";
      $('#spinner').show(); 
      $.getJSON(url, function (cfg) {
        swVer = cfg["app-ver"];   
        console.log( "Software version detected: " + swVer );
      })
      .fail(function () {
        showError('Unable to get data from the device.');
      })
      .always(function() {
        setButtonDisabled( false );
        $('#spinner').hide(); 
      });
    }</script><!-- START FOOTER --><div class="container themed-container bg-primary text-light row-margin-10">(C) Copyright 2021-2024 Magnus Persson</div></body></html>
